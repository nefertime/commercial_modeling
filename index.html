<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-section">
            <img src="Alfred Studio 2.jpg" alt="Portrait of Actor" class="profile-pic">
            <div class="about-me">
                <h1>About Me</h1>
                <p>
                    Dynamic and versatile actor with an extensive career spanning commercial modeling, captivating performances in Finnish TV shows and films, and memorable stage roles. Known for bringing characters to life with charisma, depth, and dedication.
                </p>
            </div>
        </div>

        <!-- Separator -->
        <hr class="separator">

        <!-- Gallery Section -->
        <div class="gallery">
            <img src="Alfred Studio 5.jpg" alt="Gallery Image 1" class="gallery-pic">
            <img src="Alfred Studio 4.jpg" alt="Gallery Image 2" class="gallery-pic">
            <img src="Alfred Studio 3.jpg" alt="Gallery Image 3" class="gallery-pic">
            <img src="Alfred Studio 1.jpg" alt="Gallery Image 4" class="gallery-pic">
        </div>
        
        <!-- Separator -->
        <hr class="separator">

        <!-- References Section (Loaded Dynamically) -->
        <div id="references-container"></div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>  <!-- Left Arrow -->
        <img id="modalImage" class="modal-content">
        <span class="next">&#10095;</span>  <!-- Right Arrow -->
        <a id="downloadBtn" class="download-btn" download>Download</a>
    </div>

    <!-- JavaScript files -->
    <script src="scripts/script.js"></script>
    <script src="scripts/references.js"></script>
    <script src="scripts/modal.js"></script>
</body>
</html>
